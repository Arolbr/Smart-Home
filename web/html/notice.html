<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知</title>
    <link rel="stylesheet" href="../css/notice.css">
</head>
<body>

<!-- 消息图标 -->
<div class="notification-icon" id="notificationIcon">
    <span>🔔</span>
</div>

<!-- 通知面板 -->
<div class="notification-panel" id="notificationPanel">
    <div class="panel-header">
        <span>通知</span>
        <span class="close-btn" id="closeButton">×</span>
    </div>
    <ul class="notification-list" id="notificationList">
        <li class="notification-item">
            <div class="message">你有一条新消息！</div>
            <div class="time">刚刚</div>
        </li>
        <li class="notification-item">
            <div class="message">你的订单已发货。</div>
            <div class="time">2分钟前</div>
        </li>
        <li class="notification-item">
            <div class="message">系统更新已完成。</div>
            <div class="time">30分钟前</div>
        </li>
        <li class="notification-item">
            <div class="message">有新的评论。</div>
            <div class="time">1小时前</div>
        </li>
    </ul>
</div>

<script>
    // 使用jQuery来控制通知面板显示和隐藏
    document.getElementById('notificationIcon').addEventListener('click', function() {
        document.getElementById('notificationPanel').classList.toggle('open');
    });

    document.getElementById('closeButton').addEventListener('click', function() {
        document.getElementById('notificationPanel').classList.remove('open');
    });
</script>
</body>
</html>
